---
layout: default
title: Archives
---
<div class="home">
    <h1 class="page-heading">{{ page.title }}</h1>
    {% for post in site.posts %}
    <h3>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h3>
        <i class="fa fa-calendar"></i>
        <span class="blog-post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    {% endfor %}
</div>
